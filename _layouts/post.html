---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

<center><img src="{{ page.thumbnail_image }}"></center>
{{content}}

{% capture tags %}w{{ page.tags }}t{% endcapture %}
{% if tags != "wt" %}
  <small>tags: <em>{{ page.tags | join: "</em>, <em>" }}</em></small>
{% endif %}
