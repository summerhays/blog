myurl: https://www.summerhays.net
title: "Summerhays Politics Blog"
keywords: politics, conservatism, summerhays, blog
short_title: Summerhays blog
description: The hazards of studying conservatism
# url: [Canonical URL for this blog]
author:
  name: David Summerhays
#  url: [URL of your website]

paginate: 3
year: 2021
show_downloads: false
includes: '_pages'
defaults:
  - scope: 
      path: "_pages" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"
      permalink: "/:basename/"
  - scope:
      path: "_posts" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"
      author: "David"
plugins: [jekyll-paginate]
